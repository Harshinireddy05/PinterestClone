<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Create</title>
    <style>
        .create-container {
            margin-top: 100px;
            padding: 20px;
        }
        
        .create-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .create-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .create-container input[type="file"] {
            margin: 10px 0;
        }
        
        .create-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #E60023;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        .create-container button:hover {
            background: #d50032;
        }
    </style>
</head>
<body>
    <nav>
        <a class="logo" href="#"><i class="fab fa-pinterest"></i></a>
        <a href="main.html">Home</a>
        <a href="explore.html">Explore</a>
        <a href="create.html" class="active">Create</a>
        <input type="text" class="search" id="searchInput" placeholder="Search for images... (e.g., nature, cars, dogs)">
        <a href="#" class="icon"><i class="fas fa-bell"></i></a>
        <a href="#" class="icon"><i class="fas fa-comment-dots"></i></a>
        <a href="#"><img src="1.jpg" alt=""></a>
    </nav>

    <div class="create-container">
        <h2>Create a Pin</h2>
        <form>
            <input type="file" accept="image/*">
            <button type="submit">Upload Image</button>
        </form>
    </div>
</body>
</html>
