<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Pinterest Clone</title>
</head>

<body>
    <nav>
        <a class="logo" href="#"><i class="fab fa-pinterest"></i></a>
        <a href="index.html" class="active">Home</a>
        <a href="explore.html">Explore</a>
        <a href="create.html">Create</a>
        <input type="text" class="search" id="searchInput" placeholder="Search for images... (e.g., nature, cars, dogs)">
        <a href="#" class="icon"><i class="fas fa-bell"></i></a>
        <a href="#" class="icon"><i class="fas fa-comment-dots"></i></a>
        <a href="#"><img src="1.jpg" alt=""></a>
    </nav>

    <div class="instruction">
        <p>Type a topic in the search bar and press Enter to search for images. For example: nature, cars, dogs, etc.</p>
    </div>

    <div id="loader"></div>
    <div id="container">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <script>
        const apiKey = 'VVm7jT9quhW1_3g6v5GXhxzj2IW28dysBnw_Rrh1HXk';
        let page = 1;
        let fetching = false;
        const container = document.getElementById('container');
        const cols = Array.from(container.getElementsByClassName('col'));
        const searchInput = document.getElementById('searchInput');
        let currentQuery = 'nature';

        console.log(cols);

        const fetchImageData = async (count = 30, query = 'nature') => {
            try {
                fetching = true;
                document.getElementById('loader').style.display = 'block';
                const apiUrl = `https://api.unsplash.com/photos/random/?client_id=${apiKey}&count=${count}&query=${query}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                fetching = false;
                return data;
            } catch (error) {
                console.error("Error fetching data:", error);
                fetching = false;
                throw error;
            }
        };

        const searchImages = () => {
            const query = searchInput.value.trim();
            if (query) {
                currentQuery = query;
                clearImages();
                fetchImageData(30, currentQuery).then((images) => {
                    if (images.length > 0) {
                        images.forEach((image, index) => {
                            createCard(image.urls.regular, cols[index % cols.length]);
                        });
                    }
                }).catch((error) => {
                    console.error("Error during search:", error);
                });
            }
        };

        const clearImages = () => {
            cols.forEach(col => col.innerHTML = '');
        };

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchImages();
            }
        });

        fetchImageData(30, currentQuery).then((images) => {
            if (images.length > 0) {
                images.forEach((image, index) => {
                    createCard(image.urls.regular, cols[index % cols.length]);
                });
            }
        }).catch((error) => {
            console.error("Error initial fetch:", error);
        });

        const createCard = (imageUrl, col) => {
            const card = document.createElement('div');
            card.classList.add('card');
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = "Unsplash Image";
            img.style.width = "100%";
            img.onerror = function () {
                this.parentElement.style.display = "none";
            };
            img.onload = function () {
                document.getElementById('loader').style.display = 'none';
            };
            card.appendChild(img);
            col.appendChild(card);
        };

        const handleScroll = () => {
            if (fetching) return;

            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const bodyHeight = document.documentElement.scrollHeight;

            if (bodyHeight - scrollTop - windowHeight < 800) {
                page++;
                fetchImageData(30, currentQuery).then((images) => {
                    if (images.length > 0) {
                        images.forEach((image, index) => {
                            createCard(image.urls.regular, cols[index % cols.length]);
                        });
                    }
                }).catch((error) => {
                    console.error("Error handling scroll:", error);
                });
            }
        };

        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
